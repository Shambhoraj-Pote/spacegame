<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #e74c3c;
            font-size: 5rem;
            margin: 0;
            padding: 30px;
            background-color: #3498db;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .play-button {
            margin-top: 30px;
            padding: 20px 40px;
            font-size: 1.5rem;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .play-button:hover {
            background-color: #c0392b;
            transform: scale(1.1);
        }

        .play-button:active {
            transform: scale(1);
            background-color: #9b2d1f;
        }
    </style>
</head>
<body>
    <h1>Welcome to Space Game</h1>
    <button class="play-button" onclick="startGame()"><a href="spacegame.html">Play</a></button>

    <script>
        function startGame() {
            alert("Game starting soon!");
        }
    </script>
</body>
</html>
